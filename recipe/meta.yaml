{% set name = "ciso8601" %}
{% set version = "2.0.0" %}
{% set sha256 = "0e5266ef6cbbca0348a548189f8514947e4f94182f726d9b658aa97bae2a7d17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - ciso8601

about:
  home: https://github.com/closeio/ciso8601
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast ISO8601 date time parser for Python written in C'

  description: |
    ciso8601 converts ISO8601 date time strings into Python datetime objects.
  dev_url: https://github.com/closeio/ciso8601

extra:
  recipe-maintainers:
    - synapticarbors
